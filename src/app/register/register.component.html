
<div class="container-fluid  im ">
  <div id="login" >
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6 imp">
          <div id="login-box" class="col-md-12 ">
            <form id="login-form" class="was-validated" action="login">
              <h1 class="text-center">Sign up</h1>
              <div class="form-group">
                <label for="username" >Name:</label><br>
                <input type="text" name="name" id="name" class="form-control"  [(ngModel)]="user.name" placeholder="Enter Name" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="form-group">
                <label for="username" >Username:</label><br>
                <input type="text" name="username" id="username" class="form-control"  [(ngModel)]="user.userName" placeholder="Enter Username" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="form-group">
                <label for="email" >Email:</label><br>
                <input type="email" name="email" id="email" class="form-control" [(ngModel)]="user.email" placeholder="Enter Email" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="form-group">
                <label for="number">Contact Number:</label><br>
                <input type="text" name="number" id="number" class="form-control" [(ngModel)]="user.phoneNumber" placeholder="Enter Contact Number" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="form-group">
                <label for="password">Password:</label><br>
                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.password" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="form-group">
                <br>
                <button type="submit"  class="btn border-white text-white" value="Register" (click)="addUsers(user)">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
