<app-navbar></app-navbar>

<div class="container-fluid jk">
  <div class="row">
    <div class="col-sm-5 ">
      <div class="text-white  m-5 pp">
        <div class="m-5 border-bottom border-white">
          <h1>{{viewUser.name}}</h1>
          <h5>{{viewUser.role}}</h5>
        </div>
        <div class="d-flex justify-content-between m-5">
          <div><h4>Email</h4></div>
          <div>{{viewUser.email}}</div>
        </div>
        <div class="d-flex justify-content-between m-5">
          <div><h4>Contact Number</h4></div>
          <div>{{viewUser.phoneNumber}}</div>
        </div>
        <button class="btn btn-dark w-75 ml-5 mb-3 mt-3" *ngIf="isFollowing ==='false'" (click)="followUser(viewUser.userId)">Follow</button>

        <button class="btn btn-dark w-75 mb-3 ml-5 mt-3" *ngIf="isFollowing ==='true'" (click)="unfollowuser(viewUser.userId)">Unfollow</button>
      </div>
    </div>
    <div class="col-sm-7">
      <div class="m-5 text-white">
        <div *ngIf="isFollowing === 'true'">
        <div *ngFor="let b of viewBlogs" class="imp p-3 m-3">
          <h1>{{b.title}}</h1>
          <h6>{{b.date | date:'shortDate'}}</h6>
          <div class="text-center p-2">
            {{b.content}}
          </div>
          <div class="d-flex justify-content-center mt-4 border-top border-bottom border-white">

            <div class="text-success"><a (click)="viewPost(b.blogId)">Make a comment</a></div>

          </div>

        </div>
        </div>
      </div>
    </div>
  </div>
</div>
