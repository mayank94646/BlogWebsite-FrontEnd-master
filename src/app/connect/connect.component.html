<app-navbar></app-navbar>
<div class="container-fluid ll">
  <div class="row">
    <div class="col-sm-5 ">
      <div class="text-white  m-5 pp p-2">
        <div class="m-5">
          <form class="form-inline">
            <div class="form-group">
              <input type="email" [(ngModel)]="searchedItem" class="form-control mt-5 ml-4" id="email" placeholder="Enter User" name="email">
            </div>
            <button  class="btn btn-info mt-5" (click)="searchUser(searchedItem)">Search</button>
          </form>
        </div>
        <div class="d-flex justify-content-center">
          <h1>{{user.userName}}</h1>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-dark" (click)="seeFollowers()">Followers</button>
          <button class="ml-3 btn btn-dark" (click)="seeFollowing()">Following</button>
        </div>
      </div>

      <div class=" mb-3 " *ngFor="let f of getUser">
        <div class="bg-light m-3 p-3 mt-3" style="background-color: darkgrey">
          <div class="d-flex">
            <div>
              <div>
                <b>{{f.name}}</b>
              </div>
              <small>{{f.role}}</small>
            </div>
            <div class="ml-auto">
              <button class="btn btn-dark" (click)="viewProfile(f.userId)">Open Profile</button>
            </div>
          </div>

        </div>
      </div>



    </div>




    <div class="col-sm-7">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
