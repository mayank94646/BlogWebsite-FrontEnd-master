<app-navbar ></app-navbar>


<div class="container-fluid jk">
  <div class="row">
    <div class="col-sm-5 ">
      <div class="text-white  m-5 pp">
      <div class="m-5">
      <h1>{{viewUser.name}}</h1>
      <h5>{{viewUser.role}}</h5>
      </div>
      <button class="btn btn-info mt-2 mb-4" style="margin-left: 85px" routerLink="/myaccount">Edit Your Account</button>
    </div>
    </div>
    <div class="col-sm-7">
      <div class="m-5 text-white">
      <div *ngFor="let b of blog" class="imp p-3 m-3">
        <h1>{{b.title}}</h1>
        <h6>{{b.date | date:'shortDate'}}</h6>
        <div class="text-center p-2">
        {{b.content}}
        </div>
        <div class="d-flex justify-content-between mt-4 border-top border-bottom border-white">
          <div class="text-warning" *ngIf="b.private=='false'"><a  (click)="makePrivate(b.blogId)">Make Private</a></div>
          <div class=text-warning *ngIf="b.private=='true'"><a (click)="makePublic(b.blogId)">Make Public</a></div>
          <div class="text-success"><a (click)="viewPost(b.blogId)">Make a comment</a></div>
          <div class="text-danger"><a (click)="editBlog(b)">Edit Blog</a></div>
        </div>

      </div>
    </div>
    </div>
  </div>
</div>
